    <script type="text/javascript">
            function getAirportCoord(idx) {
                debugger;
                return [data.airports[idx][3], data.airports[idx][4]];
            }
            var routes = data.routes.map(function (airline) {
                debugger;
                return [
                    getAirportCoord(airline[1]),
                    getAirportCoord(airline[2])
                ];
            });
            mapboxgl.accessToken = 'pk.eyJ1Ijoiam9uYWhhZGtpbnMiLCJhIjoiRlVVVkx3VSJ9.9sdVEK_B_VkEXPjssU5MqA';
            var map = new mapboxgl.Map({
                container: 'container', // container id

                //     'sources': {},
                //     'layers': []
                // },
                style: 'mapbox://styles/jonahadkins/cim3kbhey0091cwm21d1dvsgo',
                // center: [112, 37.94], // starting position
                zoom: 1 // starting zoom
            })
            map.addControl(new mapboxgl.NavigationControl());
        
            map.on('style.load', function () {
                // map.addSource('google.tile', {

                var echartslayer=new EchartsLayer(map);
                echartslayer.chart.setOption(option = {
                    // title: {
                    //     text: 'World Flights',
                    //     left: 'center',
                    //     textStyle: {
                    //         color: '#eee'
                    //     }
                    // },

                    tooltip: {
                        formatter: function (param) {
                            var route = data.routes[param.dataIndex];
                            return data.airports[route[1]][1] + ' > ' + data.airports[route[
                                2]][1];
                        }
                    },
                    GLMap: {
                        roam: true
                    },
                    series: [{
                        type: 'lines',
                        coordinateSystem: 'GLMap',
                        data: routes,
                        large: true,
                        largeThreshold: 100,
                        lineStyle: {
                            normal: {
                                opacity: 0.05,
                                width: 0.5,
                                curveness: 0.3
                            }
                        },
